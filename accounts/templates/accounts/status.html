<br>

<div class="row">
	<div class="col">
		<div class="col-md">
			<div class="card text-center text-white  mb-3" id="total-orders">
			  	<div class="card-header">
			  		<h5 class="card-title">Upcoming Approved</h5>
			  	</div>
			  	<div class="card-body">
			    	<h3 class="card-title">{{upcoming_appr.count}}</h3>
			  	</div>
			</div>
		</div>
	</div>

	<div class="col">
		<div class="col-md">
			<div class="card text-center text-white  mb-3" id="orders-delivered">
			  	<div class="card-header">
			  		<h5 class="card-title">Upcoming Pending</h5>
			  	</div>
			  	<div class="card-body">
			    	<h3 class="card-title">{{upcoming_pend.count}}</h3>
			  	</div>
			</div>
		</div>
	</div>

	<div class="col">
		<div class="col-md">
			<div class="card text-center text-white  mb-3" id="orders-pending">
			  	<div class="card-header">
			  		<h5 class="card-title">Total Pending</h5>
			  	</div>
			  	<div class="card-body">
			    	<h3 class="card-title">{{total_pend}}</h3>
			  	</div>
			</div>
		</div>
	</div>
</div>
